<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form>
            Id: <div><h:inputText id="id" value="#{veiculoController.veiculo.id}" /></div>
            <h:inputHidden value="#{veiculoController.veiculo.id}" />
            <!--Tipo de Veículo: <div><h:selectOneMenu id="tipo" 
                                                   value="#a{veiculoController.tipoSelecionado}" 
                                                   converter="TipoVeiculoConverter">
                    <f:selectItems value="#a{tipoVeiculoController.tipos}" var="tipo" itemLabel="#a{tipo.descricao}" />
                </h:selectOneMenu></div>-->
            Placa: <div><h:inputText id="placa" value="#{veiculoController.veiculo.placa}" /></div>
            Quilometragem: <div><h:inputText id="quilometragem" value="#{veiculoController.veiculo.quilometragem}" /></div>
            Capacidade de Passageiros: <div><h:inputText id="capacidadePassageiros" value="#{veiculoController.veiculo.capacidadePassageiro}" /></div>
            Cor do Veículo: <div><h:inputText id="cor" value="#{veiculoController.veiculo.cor}" /></div>
            <div>
                <h:commandButton value="Salvar" rendered="#{! empty veiculoController.veiculo.id}" action="#{veiculoController.update(veiculoController.veiculo.id)}" />
                <h:commandButton value="Salvar" rendered="#{empty veiculoController.veiculo.id}" action="#{veiculoController.salvar()}" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
